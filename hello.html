<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng sinh nhật</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #b8a3db;
            margin: 0;
        }
        .birthday-container {
            text-align: center;
            padding: 20px;
            border: 2px solid #9070a1;
            border-radius: 15px;
            background-color: #cc9292;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #d450ff;
            font-size: 2.5em;
            animation: colorChange 2s infinite alternate;
        }
        @keyframes colorChange {
            from { color: #524f51; }
            to { color: #c51e6c; }
        }
        p {
            color: #555;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="birthday-container">
        <h1>Chúc mừng sinh nhật </h1>
        <p>Chúc bạn có một ngày tuyệt vời tràn đầy niềm vui và hạnh phúc!</p>
    </div>
</body>
</html>
