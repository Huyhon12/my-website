<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-image: url('hh.jpg'); /* ƒê·∫£m b·∫£o hh.jpg n·∫±m c√πng th∆∞ m·ª•c v·ªõi t·ªáp HTML */
            background-size: cover; /* ƒê·∫£m b·∫£o h√¨nh n·ªÅn ph·ªß ƒë·∫ßy m√†n h√¨nh */
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 3em;
            color: #ff4500;
            margin-top: 20px;
            text-shadow: 2px 2px 4px #ffffff;
        }
        .message {
            font-size: 3em;
            color: #ff4500;
            margin: 20px 0;
        }
        .cake {
            font-size: 2em;
            animation: bounce 1s infinite alternate;
        }
        @keyframes bounce {
            from { transform: translateY(0); }
            to { transform: translateY(-10px); }
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            background-color: #ff69b4;
            border-radius: 50%;
            width: 60px;
            height: 80px;
            animation: rise 5s linear infinite;
        }
        @keyframes rise {
            0% { bottom: -100px; transform: translateX(0); }
            100% { bottom: 100vh; transform: translateX(calc(-50px + 100vw * var(--random-x))); }
        }
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .sparkle {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0) 20%, rgba(255,215,0,0.8) 60%);
            border-radius: 50%;
            animation: sparkle 1s infinite;
        }
        @keyframes sparkle {
            0% { transform: scale(0); opacity: 1; }
            50% { transform: scale(1); opacity: 0.5; }
            100% { transform: scale(0); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Ch√∫c M·ª´ng Sinh Nh·∫≠t H·∫±ng</h1>
    <div class="message">Ch√∫c em m·ªçi ƒëi·ªÅu t·ªët ƒë·∫πp nh·∫•t trong ng√†y ƒë·∫∑c bi·ªát n√†y!</div>
    <div class="cake">üéÇ</div>
    <div class="sparkles"></div>

    <audio id="birthdaySong" src="https://www.example.com/birthday_song.mp3" autoplay loop></audio>

    <script>
        const balloonCount = 15;
        const body = document.querySelector('body');
        const sparklesContainer = document.querySelector('.sparkles');

        for (let i = 0; i < balloonCount; i++) {
            const balloon = document.createElement('div');
            balloon.classList.add('balloon');
            balloon.style.setProperty('--random-x', Math.random());
            balloon.style.left = Math.random() * 100 + 'vw';
            body.appendChild(balloon);
        }

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            const size = Math.random() * 20 + 10; // random size
            sparkle.style.width = `${size}px`;
            sparkle.style.height = `${size}px`;
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            sparkle.style.animationDuration = `${Math.random() * 1 + 0.5}s`; // random duration
            sparklesContainer.appendChild(sparkle);

            // Remove sparkle after animation
            sparkle.addEventListener('animationend', () => {
                sparkle.remove();
            });
        }

        setInterval(createSparkle, 300); // create sparkles every 300ms
    </script>
</body>
